<div class="container">
  <div class="row" *ngIf="listItem.length > 0">
    <div
      class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4"
      *ngFor="let item of listItem; index as i"
    >
      <div class="card">
        <img class="text-center" src="{{ item?.img }}" />
        <div class="card-content">
          <h1 class="card-title">
            {{ item.name }}
          </h1>
        </div>
        <div class="card-read-more">
          <button type="button" class="btn btn-danger" (click)="gotoProduct(i)">
            Ingresar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
